<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Card</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1346ad;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .card {
            border-color: #5464e4;
            border-width: 2px;
            width: 400px;
            height: 600px;
            background: linear-gradient(135deg, #f07579 30%, #fad0c4 100%);
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .card h1 {
            color: #5464e4;
            font-size: 2rem;
            text-align: center;
            margin: 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .card p {
            font-style: oblique;
            color: #bfe6e3;
            font-size: 1rem;
            text-align: center;
            margin: 10px 0;
            padding: 0 10px;
        }
        .images {
            width: 100%;
            height: 300px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 20px 0;
        }
        .images img {
            /* align-items: center; */
            width: 90%;
            height: 100%;
            border-radius:20%;
            object-fit: cover;
            border: 3px solid white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        

        .images img:hover{
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .images img:hover {
            width: 78%;
            height: 140%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }
        .images img:hover {
            transform: scale(1.0);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .images img:hover  {
            opacity: 0.7;
        }
        .balloons {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 20px;
        }
        .balloon {
            width: 50px;
            height: 70px;
            background: #fff;
            border-radius: 50% 50% 50% 50%;
            position: relative;
            animation: float 4s ease-in-out infinite;
        }
        .balloon:before {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 20px;
            background: #fff;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }
        .footer button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .footer button:hover {
            background-color: #e45d50;
        }
        @media (max-width: 700px) {
            .card {
                width: 90%;
                height: auto;
                padding: 20px;
            }
            .card h1 {
                font-size: 1.2rem;
            }
            .card p {
                font-size: 0.9rem;
            }
            .images img {
                width: 60px;
                height: 60px;
            }
            .footer button {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
        @media (min-width: 400px) and (max-width: 750px) {
            .card {
                width: 300px;
                height: 550px;
            }
            .card h1 {
                font-size: 2.2rem;
            }
            .card p {
                font-size: 1.1rem;
            }
            .images img {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="card">

        </div>
